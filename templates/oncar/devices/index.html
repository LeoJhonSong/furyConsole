{% extends 'base.html' %}

{% load static %}

{% block title %}Devices`{% endblock title %}

{% block body-content %}

{% include 'oncar/tabs.html' %}
<style>
    #safety-circuit {
        position: absolute;
        height: 80vh;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
    }
</style>

<img id="safety-circuit" src="{% static 'oncar/img/1.jpg' %}">

<script>
    function detect(state) {
        document.getElementById('safety-circuit').src = function (state) {
            if (state == 0) {
                return "{% static 'oncar/img/0.jpg' %}";
            } else if (state == 1) {
                return "{% static 'oncar/img/1.jpg' %}";
            } else if (state == 2) {
                return "{% static 'oncar/img/2.jpg' %}";
            }
        }
    }
</script>

{% endblock body-content %}
