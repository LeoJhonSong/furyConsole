        data-color-circle-inner="#fff" data-color-needle-circle-outer="#ccc" data-needle-circle-size="15"
        data-needle-circle-outer="false" data-animation-rule="linear" data-needle-type="line" data-needle-start="75"
        data-needle-end="99" data-needle-width="3" data-borders="true" data-border-inner-width="0"
        data-border-middle-width="0" data-border-outer-width="10" data-color-border-outer="#ccc"
        data-color-border-outer-end="#ccc" data-color-needle-shadow-down="#222" data-border-shadow-width="0"

        style="width: 400px; height: 400px; visibility: visible;"></canvas>

    <canvas data-type="radial-gauge" data-width="400" data-height="400" data-units="Â°C" data-title="Temperature"
        data-min-value="-50" data-max-value="50" data-major-ticks="[-50,-40,-30,-20,-10,0,10,20,30,40,50]"
        data-minor-ticks="2" data-stroke-ticks="true" data-highlights="[
                    {&quot;from&quot;: -50, &quot;to&quot;: 0, &quot;color&quot;: &quot;rgba(0,0, 255, 0.3)&quot;},
                    {&quot;from&quot;: 0, &quot;to&quot;: 50, &quot;color&quot;: &quot;rgba(255, 0, 0, 0.3)&quot;}
                ]" data-ticks-angle="225" data-start-angle="67.5" data-color-major-ticks="#ddd"
        data-color-minor-ticks="#ddd" data-color-title="#eee" data-color-units="#ccc" data-color-numbers="#eee"
        data-color-plate="#222" data-border-shadow-width="0" data-borders="true" data-needle-type="arrow"
        data-needle-width="2" data-needle-circle-size="7" data-needle-circle-outer="true"
        data-needle-circle-inner="false" data-animation-duration="1500" data-animation-rule="linear"
        data-color-border-outer="#333" data-color-border-outer-end="#111" data-color-border-middle="#222"
        data-color-border-middle-end="#111" data-color-border-inner="#111" data-color-border-inner-end="#333"
        data-color-needle-shadow-down="#333" data-color-needle-circle-outer="#333"
        data-color-needle-circle-outer-end="#111" data-color-needle-circle-inner="#111"
        data-color-needle-circle-inner-end="#222" data-value-box-border-radius="0" data-color-value-box-rect="#222"
        data-color-value-box-rect-end="#333" data-font-value="Led" width="400" height="400"
        style="width: 400px; height: 400px; visibility: visible;"></canvas>

    <script>
        if (!Array.prototype.forEach) {
            Array.prototype.forEach = function (cb) {
                var i = 0,
                    s = this.length;
                for (; i < s; i++) {
                    cb && cb(this[i], i, this);
                }
            }
        }

        document.fonts && document.fonts.forEach(function (font) {
            font.loaded.then(function () {
                if (font.family.match(/Led/)) {
                    document.gauges.forEach(function (gauge) {
                        gauge.update();
                        gauge.options.renderTo.style.visibility = 'visible';
                    });
                }
            });
        });

        var timers = [];

        function animateGauges() {
            document.gauges.forEach(function (gauge) {
                timers.push(setInterval(function () {
                    gauge.value = Math.random() *
                        (gauge.options.maxValue - gauge.options.minValue) +
                        gauge.options.minValue;
                }, gauge.animation.duration + 50));
            });
        }

        function stopGaugesAnimation() {
            timers.forEach(function (timer) {
                clearInterval(timer);
            });
        }
    </script>


</body>

</html>
